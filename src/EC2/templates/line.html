<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>

<body>

  <div class="container">
  <div class="page-header">
        <h1><font color="#004F7F">{{ title }}</font></h1>
  </div>

    <!--Check if variable is empty-->
    {% if values|length %} 
                <nav class="navbar navbar-light bg-light">
                  <a class="navbar-brand" href="/">Data</a>
                  <a class="navbar-brand" href="{{ url_for('line') }}">Percentage Chart</a>
                  <a class="navbar-brand" href="{{ url_for('bar') }}">Level Chart</a>
                </nav>


              <center>
                <canvas id="chart" width="600" height="400"></canvas>
                <script>

                  // bar chart data
                  var barData = {
                    labels : [
                      {% for item in labels %}
                        "{{ item }}",
                      {% endfor %}
                    ],

                    datasets : [{
                      fillColor: "rgba(151,187,205,0.2)",
                      strokeColor: "rgba(151,187,205,1)",
                      pointColor: "rgba(151,187,205,1)",
                      pointStrokeColor: "#fff",
                      pointHighlightFill: "#fff",
                      pointHighlightStroke: "rgba(151,187,205,1)",
                      bezierCurve : false,
                      data : [
                  {% for item in values %}
                          {{ item }},
                        {% endfor %}]
                      }
              ]
                  }

                  Chart.defaults.global.animationSteps = 50;
                  Chart.defaults.global.tooltipYPadding = 16;
                  Chart.defaults.global.tooltipCornerRadius = 0;
                  Chart.defaults.global.tooltipTitleFontStyle = "normal";
                  Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
                  Chart.defaults.global.animationEasing = "easeOutBounce";
                  Chart.defaults.global.responsive = false;
                  Chart.defaults.global.scaleLineColor = "black";
                  Chart.defaults.global.scaleFontSize = 16;

                  // get bar chart canvas
                  var mychart = document.getElementById("chart").getContext("2d");

                  steps = 10
                  max = {{ max }}
                  // draw bar chart
                  var LineChartDemo = new Chart(mychart).Line(barData, {
                    scaleOverride: true,
                    scaleSteps: steps,
                    scaleStepWidth: Math.ceil(max / steps),
                    scaleStartValue: 0,
                    scaleShowVerticalLines: true,
                    scaleShowGridLines : true,
                    barShowStroke : true,
                    scaleShowLabels: true,
                    bezierCurve: false,
                  });

                </script>
              </center>

        <footer class="page-footer font-small blue pt-4">
              <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
                <a href="/"> Antonio Abate - Progetto APRA</a>
              </div>
        </footer>

  {% else %}
          <h2><font color="red">No data found</font></h2>
  {% endif %}
  </div>     
</body>
</html>
